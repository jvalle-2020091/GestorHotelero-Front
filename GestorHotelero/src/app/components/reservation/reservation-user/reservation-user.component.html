<!-- offcanvas update Reservation -->

<div class="offcanvas offcanvas-start" tabindex="-1" id="updateTask" aria-labelledby="offcanvasUpdateLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasUpdateLabel">Reservation </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

        <form #addReservationFrom="ngForm">
            <!-- Muestra las habitaciones disponibles para hacer la reservaci贸n --> 
            <label class="form-label" >Room | Disponibility | Price</label>
            <select  [(ngModel)]="reservation.room"  name="room" class="form-select" aria-label="Update task">
                <option disabled value="" selected>Open this select Room</option>
                <option *ngFor="let room of roomGetId" value="{{room._id}}">{{ room.name}} | {{room.available}} | Q{{room.price}}</option>
            </select>
            <!-- Selecciona la fecha en que comenzara la reservaci贸n -->
            <div class="mb-3">
                <label for="titleInputUpdate" class="form-label">Entry date</label>
                <input  [(ngModel)]="reservation.startDate"  placeholder="e. g. Wash car" name="startDate" type="date" class="form-control"
                    id="titleInputUpdate">
            </div>
            
            <!-- Selecciona la fecha en que finaliza la reservaci贸n -->
            <div class="mb-3">
                <label for="descriptionInputUpdate" class="form-label">Departure date</label>
                <input [(ngModel)]="reservation.endDate" placeholder="e. g. Wash car at 15:00" name="endDate" type="date"
                    class="form-control" id="descriptionInputUpdate">
            </div>

            <!-- Muestra los servicios que desea en la reservaci贸n --> 
            <label class="form-label">Service | Type | Price</label>
            <select [(ngModel)]="reservation.service" name="service" class="form-select" aria-label="Update task">
                <option selected>Open this select Service</option>
                <option *ngFor="let service of services" value="{{service._id}}">{{service.name}} | {{service.description}} | Q{{service.price}}</option>

            </select>
            <br>
            <hr>
            <div class="text-center">
                <button type="button" class="me-2 btn btn-secondary" data-bs-dismiss="offcanvas">Close</button>
                <button type="button" (click)="addReservation(addReservationFrom)"  type="button" class="btn btn-primary" data-bs-dismiss="offcanvas">Reserve</button>
            </div>
        </form>

    </div>
</div>




<!-- Table de todos las habitaciones existentes-->     
  <div class="modal fade" tabindex="-1" id="exampleModal"  aria-labelledby="exampleModalLabel"  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title " >Rooms</h5>
        </div>
        <div class="modal-body">    
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Room</th>
                    <th scope="col">Description</th>
                    <th scope="col">Disponibility</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let room of roomGetId; let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{room.name}}</td>
                    <td>{{room.description}}</td>
                    <td>{{room.available}}</td>
                    <td>{{room.price}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
