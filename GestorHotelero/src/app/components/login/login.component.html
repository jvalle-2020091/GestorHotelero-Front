    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Mis estilos -->
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->

<body class="container-fluid">

    <main class="row">

        <section class="col-md-6" id="panel-left">
            <div class="container align-self-center">
                <div class="row">
                    <h1 class="col-12 text-center">Gestor Hotelero</h1>
                </div>
                <div class="row">
                    <p class="col-12 text-center description">
                        Welcome, we are glad to have you <br/> here again
                    </p>
                </div>
                <div class="row mt-5">                    
                    <div class="col-12 logo-container d-flex justify-content-center">
                        <!-- logo img in svg -->
                        <img src="../../../assets/hotel.png" alt="">
                    </div>
                </div>
            </div>
        </section>


        <section class="col-md-6" id="panel-right">
            <div class="container">
                <div class="row mb-5">
                    <h2 class="col-12 text-center">Log in</h2>
                </div>
                <div class="row">                    
                    <form  #loginForm="ngForm" (ngSubmit)="login()"  class="col-12 col-md-8 offset-md-2">

                        <div class="form-group">
                            <input  [(ngModel)]="user.username" #username="ngModel" type="text" class="form-control" name="name" id="username" placeholder="Username" required>
                        </div>

                        <div class="form-group">
                            <input [(ngModel)]="user.password" #password="ngModel" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                        </div>

                        <div class="form-group text-center pt-4">
                            <button [disabled]="!loginForm.form.valid" type="submit"
                                    class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                </div>
                <div class="row mt-5">
                    <div class="col-12 links text-center">
                        <div>
                            <a routerLink="/register">Create account</a>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
