<app-navbar></app-navbar>
 
<body></body>
<div class="text-center mt-2 mb-2">
    <button  class="btn btn-outline-success m-4" data-bs-toggle="modal" data-bs-target="#addEvent">
      <span class="icon">
        <i class="fa fa-building" aria-hidden="true"></i>
      </span>
      <span class="text">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
          class="bi bi-plus-square-fill position-relative" viewBox="0 0 16 16">
          <path
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
        </svg>
        <div class="tab-title">New Room</div>
        </span>
    </button>
  </div>
  <hr>

  <table class="container">
    <thead>
      <tr>
        <th>
          <h1>Name</h1>
        </th>
        <th>
          <h1>Description</h1>
        </th>
        <th>
          <h1>Price</h1>
        </th>
        <th>
          <h1>Available</h1>
        </th>
        <th>
          <h1>Date available</h1>
        </th>
        <th>
          <h1>Actions</h1>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td> {{ room.name }} </td>
        <td> {{ room.description }} </td>
        <td> {{ room.price }} </td>
        <td> {{ room.available }} </td>
        <td> {{ room.dateAvalable | date: 'fullDate' }} </td>
        <td>
        <button (click)="getRoom(room._id)" class="btn btn-outline-warning m-2" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
          </svg>
          Update
        </button>
        <button (click)="deleteRoom(room._id)" class="btn btn-outline-danger ">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
            viewBox="0 0 16 16">
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
            <path fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
          </svg>
          Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


    <!--MODAL ADD -->
    <div class="modal fade" id="addEvent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-building" aria-hidden="true"></i>
              &nbsp; Add Room</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form #addRoomForm="ngForm">
              <div class="mb-3">
                <label for="nameTeam" class="form-label">Name</label>
                <input [(ngModel)]="room.name" name="name" type="text" class="form-control" id="nameTeam"
                  aria-describedby="DateEventHelp">
              </div>

              <div class="mb-3">
                <label for="nameTeam" class="form-label">Description</label>
                <input [(ngModel)]="room.description" name="name" type="text" class="form-control" id="nameTeam1"
                  aria-describedby="DateEventHelp">
              </div>

              <div class="mb-3">
                <label for="nameTeam" class="form-label">Price</label>
                <input [(ngModel)]="room.price" name="name" type="number" class="form-control" id="nameTeam2"
                  aria-describedby="DateEventHelp">
              </div>

              <div class="mb-3">
                <label for="nameTeam" class="form-label">Date Available</label>
                <input [(ngModel)]="room.dateAvalable" name="name" type="date" class="form-control" id="nameTeam3"
                  aria-describedby="DateEventHelp">
              </div>
             
            </form>
          </div>
          <div class=" modal-footer justify-content-center">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              <i class="fa fa-times-circle" aria-hidden="true"></i> Discard Save</button>
              <button (click)="saveRoom(addRoomForm)" type="submit" class="btn btn-success"
              data-bs-dismiss="modal"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save Room
            </button>
          </div>
        </div>
      </div>
    </div>


    <!--  Update Room-->

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasUpdateRoom">Update Room</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <form (ngSubmit)="updateRoom()" *ngIf="roomGetId">
                <div class="mb-3">
                    <label for="descriptionService1" class="form-label">Name</label>
                    <input [(ngModel)]="roomGetId.name" name="name" type="text" class="form-control" id="descriptionService1">
                </div>
                <div class="mb-3">
                    <label for="descriptionService" class="form-label">Description</label>
                    <input [(ngModel)]="roomGetId.description" name="description" type="text" class="form-control"
                        id="descriptionService">
                </div>
                <div class="mb-3">
                    <label for="descriptionService2" class="form-label">Price</label>
                    <input [(ngModel)]="roomGetId.price" name="price" type="number" class="form-control" id="descriptionService2">
                </div>
                <div class="mb-3">
                    <label for="descriptionService3" class="form-label">Available</label>
                    <input [(ngModel)]="roomGetId.available" name="available" type="text" class="form-control" id="descriptionService3">
                </div>
                <div class="mb-3">
                    <label for="descriptionService4"  class="form-label">Date Available</label>
                    <input [(ngModel)]="roomGetId.dateAvalable" name="dateAvailable" type="date" class="form-control" id="descriptionService4">
                </div>
                <button type="submit" class="btn btn-success mt-4" data-bs-dismiss="offcanvas"> Update</button>
            </form>
        </div>
    </div>
