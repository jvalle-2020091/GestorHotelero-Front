<app-navbar></app-navbar>

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url(https://i.pinimg.com/originals/dd/b8/91/ddb89166daec7f41ff0aaa85c0b0a6ad.jpg)">

			<form #registerForm="ngForm" (ngSubmit)="register()" class="form-detail" >
				<h2>User register</h2>

				<div class="form-row-total">
					<div class="form-row">
						<span class="requiredFile" *ngIf="!name.valid && name.touched">
							*Campo obligatorio
						</span>
						<input [(ngModel)]="user.name" #name="ngModel" type="text" name="name" id="full-name" class="input-text" placeholder="Name" required>
					</div>  

					<div class="form-row">
						<span class="requiredFile" *ngIf="!email.valid && email.touched">
							*Campo obligatorio
						</span>
						<input [(ngModel)]="user.email" #email="ngModel" type="email" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>

				</div>

        <div class="form-row-total"> 
					<div class="form-row">
						<span class="requiredFile" *ngIf="!username.valid && username.touched">
							*Campo obligatorio
						</span>
						<input  [(ngModel)]="user.username" #username="ngModel" type="text" name="Username" id="full-name" class="input-text" placeholder="Username" required>
					</div>

					<div class="form-row">
						<span class="requiredFile" *ngIf="!password.valid && password.touched">
							*Campo obligatorio
						</span>
						<input  (keyup)="checkPassword()" [(ngModel)]="user.password" #password="ngModel"
						name="password" type="password"   id="your-email" class="input-text" placeholder="Password" required>
					</div>
				</div>

        <div class="form-row-total">
          
					<div class="form-row">
						<input  [(ngModel)]="user.surname" #surname="ngModel" type="text" name="Surname" id="full-name" class="input-text" placeholder="Surname" required>
					</div>
          
         			 <div class="form-row">
						<span class="requiredFile" *ngIf="!repeatPassword.valid && repeatPassword.touched">
							*Campo obligatorio
						</span>
						<input (keyup)="checkPassword()" [(ngModel)]="repeatPass" #repeatPassword="ngModel"
						name="repeatPass"  type="password" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
					</div>

				</div>

				<div class="form-row-total">
					<div class="form-row">		
						<input [(ngModel)]="user.phone" #phone="ngModel" type="number" name="phone" id="phone" class="input-text" placeholder="Phone" required>
					</div>
				</div>
				

				<div class="form-row-last">
					<button [disabled]="!registerForm.form.valid" type="submit"
						class="register">Registrarse</button>
				</div>

			</form>
		</div>
	</div>
</body>
